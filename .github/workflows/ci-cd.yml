name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '10.0.x'
  
jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      semver: ${{ steps.version.outputs.semver }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for version calculation
      
    - name: Calculate Version
      id: version
      run: |
        # Get commit count for build number
        BUILD_NUMBER=$(git rev-list --count HEAD)
        # Get short SHA
        SHORT_SHA=$(git rev-parse --short HEAD)
        # Get branch name
        BRANCH_NAME=${GITHUB_REF#refs/heads/}
        
        # Base version from csproj
        BASE_VERSION="1.0.0"
        
        if [ "$BRANCH_NAME" == "main" ]; then
          # Production: 1.0.0.123
          VERSION="${BASE_VERSION}.${BUILD_NUMBER}"
          SEMVER="${BASE_VERSION}"
        else
          # Non-production: 1.0.0-dev.123+sha
          VERSION="${BASE_VERSION}.${BUILD_NUMBER}"
          SEMVER="${BASE_VERSION}-${BRANCH_NAME}.${BUILD_NUMBER}+${SHORT_SHA}"
        fi
        
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "semver=${SEMVER}" >> $GITHUB_OUTPUT
        echo "Build Version: ${VERSION}"
        echo "Semantic Version: ${SEMVER}"
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore JointLengthSequencing.sln
      
    - name: Build
      run: dotnet build JointLengthSequencing.sln --no-restore --configuration Release /p:Version=${{ steps.version.outputs.semver }} /p:FileVersion=${{ steps.version.outputs.version }} /p:AssemblyVersion=1.0.0
      
    - name: Run tests
      run: dotnet test JointLengthSequencing.sln --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --logger "trx"
      
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        files: '**/coverage.cobertura.xml'
        fail_ci_if_error: false
        
    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: '**/TestResults/*.trx'

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore JointLengthSequencing.sln
      
    - name: Run security scan
      run: |
        dotnet list JointLengthSequencing.sln package --vulnerable --include-transitive 2>&1 | tee security-scan.log
        if grep -q "has the following vulnerable packages" security-scan.log; then
          echo "Vulnerable packages found!"
          exit 1
        fi

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=raw,value=${{ needs.build-and-test.outputs.semver }}
          type=raw,value=latest,enable={{is_default_branch}}
          type=ref,event=branch
          type=sha,prefix={{branch}}-
        labels: |
          org.opencontainers.image.version=${{ needs.build-and-test.outputs.semver }}
          org.opencontainers.image.revision=${{ github.sha }}
          
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    # environment:
    #   name: staging
    #   url: https://staging.jointlength.example.com
      
    steps:
