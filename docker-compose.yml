# Docker Compose for local development and testing

version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jointlength-api
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - jointlength-network

networks:
  jointlength-network:
    driver: bridge
